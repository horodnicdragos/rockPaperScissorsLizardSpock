<!DOCTYPE html>
<html lang="en-us">

<head>

<meta charset="utf-8">
<title>Rock, scissors, paper, lizard, spock</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="rpsls.css">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src='rpsls.js'> </script>
</head>

<body>
<div class = 'playerChoices'>
	<div id="playerScore" style="float: left;">Player score: 0</div>
	<br>
	<button id="scissors" class="buttonStyle"><img src='assets/scissors.png'></img></button>
	<br>
	<button id="paper" class="buttonStyle"><img src='assets/paper.png'></img></button>
	<br>
	<button id="rock" class="buttonStyle"><img src='assets/rock.png'></img></button>
	<br>
	<button id="lizard" class="buttonStyle"><img src='assets/lizard.png'></img></button>
	<br>
	<button id="spock" class="buttonStyle"><img src='assets/spock.png'></img></button>
	<br>
</div>
<div class = 'middle'>
	<div id="prompt">Round</div>
	<div id="round">1/3</div>
</div>
<div class = 'computer'>
	<div id="computerScore" >Computer score: 0</div>
	<br>
	<div id="computerChoice" ></div>
	<button id="hideshow" class="buttonStyle">Show History</button>
	<ul class='history'>
	
	</ul>
</div>


</body>
</html>
